  <h1 class=MainTitles>Contactez-nous</h1>
  <div class="container-fluid mt-3" id=form>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="FirstName" class="form-label">Nom</label>
            <input type="text" class="form-control" id="FirstName" required>
        </div>
        <div class="col-md-6">
            <label for="LastName" class="form-label">Prénom</label>

        </div>

            <Input type="email" class="form-control" id="emailInfo" required placeholder="exemple@gmail.com">

        <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Téléphone</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="+32 498 765 432">
        </div>
        <div class="col-md-12">
            <label for="comments" class="form-label">Votre question / remarque</label>
            <textarea class="form-control" id="comments" rows="3" required></textarea>
        </div>
        <div class=col-md-12>
            <button type="submit" class="btn btn-outline-dark">Envoyer
            </button>
        </div>
    </form>
